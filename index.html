<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-input">
            <input type="text" id="inptxt" name="todo" placeholder="Add a new task" required/>
            <img src="img/bar-icon.png">
      </div>
            <button type="submit">Add</button>
        <div class="controls">
          <div class="filter">
            <span>All</span>
            <span>Pending</span>
            <span>finished</span>
          </div>
          <button class="clr-btn">Clear All</button>
        <ul class="task-box"></ul>
        </div>
    <script src="script.js"></script>
  </body>
</html>
